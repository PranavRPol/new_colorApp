<html>

<head>
<title> Color App by Pranav </title>
<style>
	*{font-size: font-family:Cambria;}
</style>
</head>
<body>
<center>
<h1> New Color App </h1>

<script>
	function change()
	{
	let color_names = ["red", "green", "blue","orange", "brown", "pink"];
	let r = parseInt(Math.random() * color_names.length);
	document.body.style.backgroundColor = color_names[r];
	}
	change();
	setInterval(change,5000);
</script>	
</center>
</body>
</html>
